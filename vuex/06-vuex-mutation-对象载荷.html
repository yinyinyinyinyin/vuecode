<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<!--引入vuex-->
		<script src="js/vuex.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			获取vuex仓库中的值：{{count}}
			<!--2.修改时在html中添加按钮-->
			<button @click="incrementFun">count加n</button>
		</div>
		<script type="text/javascript">
			//new Vuex.Store创建vuex仓库
			var store = new Vuex.Store({
				state:{
					count:10
				},
				//1.修改vuex中的state的值
				mutations:{
					//接收了两个参数   旧状态值,调用 mutation时传的第二个参数  
					increment:function(state,  n){
						state.count += n.num;
					}
				}
			})
			/***********创建vue的根节点************/
			var vm = new Vue({
				el:'#app',
				data:{},
				computed:{
					count(){
						return this.$store.state.count;
					}
				},
				methods:{
					incrementFun:function(){
						//载荷  ，也就是在调用 mutations中的函数时，除了传递 state状态以外，
						//再传其他的参数
						//传递的载荷是对象的形式
						//this.$store.commit('increment',{"num":5});
						//提交可以写成对象的形式
						this.$store.commit({
							type:'increment',
							num:5
						})
						
					}
				},
				store:store 
			})
		</script>
	</body>
</html>
