<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>按钮倒计时</title>
		<script src="js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<button :disabled="mydisabled">{{btntext}}</button>
		</div>
		<script type="text/javascript">
			var vm = new Vue({
				el:"#app",
				data:{
					btntext:"10",
					mydisabled:true
				},
				//钩子函数
				mounted:function(){
					//定时器
					//箭头函数
					//属性的绑定，{{}}变量的显示
					var timer = setInterval(()=>{
						this.btntext--;
						if(this.btntext <= 0){
							clearInterval(timer);
							this.btntext = "确定";
							this.mydisabled = false;
						}
					},1000);
				}
			})
		</script>
	</body>
</html>
