<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>模板语法</title>
		<style type="text/css">
			.red{color:red;}
			.green{color:green;}
		</style>
		<script src="../js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			1.文本插值--用双大括号显示变量的值<br/>
			{{message}}<br/>
			
			2.对插值只执行一次绑定<br/>
			v-once 插值只执行一次的指令，后期再更改变量的值，页面不会再发生变化
			<div v-once>{{stu}}</div>
			
			3.可以解析原始的HTML  v-html<br/>
			<div v-html="myhtml"></div>
			
			4.使用v-bind 绑定属性<br/>
			<div v-bind:id="myid" v-bind:class="myclass">电影列表</div>
			<button v-bind:disabled="myDis">{{myBtnText}}</button>
			<img v-bind:src="myImg" />
			<!-- 这是语句，不是表达式  ,所以会报错
			<div>{{var a = 1}}</div>-->
			<!-- 流控制也不会生效，请使用三元表达式,所以下面的语句会报错
			{{if(ok){return message} }} -->
		</div>
