<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>实例对象</title>
		<script src="../js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			{{mes}}
		</div>
		<script >
			var message = "hello world";
			var vm = new Vue({
				el:"#app",
				data:{
					mes:message
				}
				
			})
			
			
		</script>
	</body>
</html>
