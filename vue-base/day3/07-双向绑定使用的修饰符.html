<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>修饰符</title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			1.lazy 修饰符 当点击回车按钮时才触发双向绑定功能
			<input type="text" v-model.lazy="message" />
			{{message}}
			
			2.number 将输入的数据自动转为 数值型数据
			<input type="text" v-model.number="age" @blur="change"/>
			他的年龄是：{{age}}
			3.trim 自动去掉左右空格
			<input type="text" v-model.trim="username" />
			[{{username}}]
		</div>
		<script type="text/javascript">
			var vm = new Vue({
				el:"#app",
				data:{
					message:"春天来了",
					age:0,
					username:''
				},
				methods:{
					change:function(){
						console.log(this.age);
						console.log(typeof this.age);
					}
				}
			})
		</script>
	</body>
</html>
