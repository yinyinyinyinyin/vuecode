<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>v-if</title>
		<script src="../js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<div v-if="numType >15">这个数据大于15</div>
			<div v-else-if="numType == 15">这个数据等于15</div>
			<div v-else>这个数据小于15</div>
			
		</div>
		<script type="text/javascript">
			var vm = new Vue({
				el:"#app",
				data:{
					numType:15
				},
				methods:{
					
				}
			})
		</script>
	</body>
</html>
