<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>循环</title>
		<script type="text/javascript" src="../js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<ul>
				<li v-for="item in list">{{item.id}} -- {{item.name}}</li>
			</ul>
			<!--v-for 下标的显示 (item,index) in list -->
			<ul>
				<li v-for="(item,index) in list">{{index}} -- {{item.name}}</li>
			</ul>
			<!-- in  可以使用 of来代替  -->
			<ul>
				<li v-for="(item,index) of list">{{index}} -- {{item.name}}</li>
			</ul>
			<!--在 v-for 中输出对象-->
			<ul>
				<li v-for="(item,key,index) in myObj">{{index}}-{{key}}-{{item}}</li>
			</ul>
			<!--为了给 Vue 一个提示，以便它能跟踪每个节点的身份，从而重用和重新排序现有元素，
			你需要为每项提供一个唯一 key 属性
			性能更好，
			注意：在 项目里，如果循环时没有写key属性会报警告
			-->
			<ul>
				<li v-for="(item,index) in list" :key="item.id">{{index}} -- {{item.name}}</li>
			</ul>
		</div>
		<script type="text/javascript">
			var vm = new Vue({
				el:"#app",
				data:{
					list:[
						{"id":1,"name":"js"},
						{"id":2,"name":"css"},
						{"id":3,"name":"html"},
						{"id":4,"name":"vue"},
					],
					myObj:{
						"name":"大熊",
						"donghua":"叮当猫",
						"bieming":"哆啦A梦"
					}
				}
			})
		</script>
	</body>
</html>
