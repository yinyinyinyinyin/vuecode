<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>反转字符串</title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			原字符串:{{message}}<br/>
			反转字符串函数：{{reverseFun()}}
			反转字符串函数：{{reverseFun()}}
			反转字符串：{{reverseMessage}}
			反转字符串：{{reverseMessage}}
		</div>
		<script type="text/javascript">
			var vm = new Vue({
				el:"#app",
				data:{
					message:"hello world"
				},
				//计算属性
				/*
				特点：
				1.计算属性中的函数当数据发生变化时会自动触发
				2.计算属性和普通函数逇区别是：当值不发生变化时，会缓存结果，不需要再次执行
				计算属性中的方法，提高性能
				*/
				computed:{
					reverseMessage:function(){
						console.log("计算属性调用了");
						return this.message.split("").reverse().join("");
					}
				},
				methods:{
					reverseFun:function(){
						console.log("字符串逆序的函数调用了");
						return this.message.split("").reverse().join("");
					}
				}
			})
		</script>
	</body>
</html>
