<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" src="../js/vue.js">
			
		</script>
	</head>
	<body>
		<div id="app">
			<tanming :propb = "n1" :propc = "n2" :propd="n1" :prope="n4" :propf="n5"></tanming>
			<tanming :propb = "n2" :propc = "n2" :propf="n5"></tanming>
			
		</div>
		<script type="text/javascript">
			//传的参数必须是 props里允许的数据类型
			var tanming = {
				props:{
					propb:[String,Number],// 传的参数可以是多种数据类型
					propc:{
						type:String,
						required:true //必填项
					},
					propd:{
						type:Number,
						default:100//当没传参数时，不会报错，而会显示默认值
					},
					prope: {
					      type: Object,
					      // 对象或数组默认值必须从一个工厂函数获取
					      default: function () {
					        return { message: 'hello' }
					      }
					},
					// 自定义验证函数
					propf: {
					  validator: function (value) {
						// 这个值必须匹配下列字符串中的一个
						return ['success', 'warning', 'danger'].indexOf(value) !== -1
					  }
					}
				},
				template:`<div>我是一个新的谭明
				<ul>
				<li>{{propb}}</li>
				<li>{{propc}}</li>
				<li>{{propd}}</li>
				<li>{{prope}}</li>
				<li>{{propf}}</li>
				</ul>
				</div>`
			}
			
			
			
			/*************************************************/
			var vm = new Vue({
				el:"#app",
				data:{
					n1:123,
					n2:'hello',
					n3:true,
					n4:{"aaaa":"8888"},
					n5:'success'
					
				},
				components:{
					tanming
				}
			})
		</script>
	</body>
</html>
