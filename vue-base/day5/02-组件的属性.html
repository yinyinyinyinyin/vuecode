<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>组件的属性</title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<!--3.组件的使用-->
			<showmsg></showmsg>
		</div>
		<script type="text/javascript">
			//1.定义组件
			var showmsg = {
				props:[],//接收父组件传过来的数据
				data:function(){  //组件自己的数据
					return {
						test:'hello'
					}
				},
				//模板
				template:`
				<div>我是一个渲染组件</div>
				`,
				//计算属性
				computed:{},
				//监听
				watch:{},
				//方法
				methods:{},
				//引入子级组件
				components:{},
				//一系列的钩子函数
				beforeCreate:function(){},
				created:function(){},
				beforeMount:function(){},
				mounted:function(){},
				beforeUpdate:function(){},
				updated:function(){},
				beforeDestory:function(){},
				destoryed:function(){},
				
			}
			
			
			/********华丽的分割线**********************/
			var vm = new Vue({
				el:"#app",
				data:{},
				components:{//2.组件的注册
					showmsg
				}
			})
		</script>
	</body>
</html>
