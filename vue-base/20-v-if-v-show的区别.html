<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>v-if</title>
		<script src="js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<button @click = "showFun">显示和隐藏</button>
			<!--v-if   v-else 的写法-->
			<div v-if = "showType">我是天使</div>
			
			<div v-show="showType">使用show来显示的</div>
		</div>
		<script type="text/javascript">
			/*
			v-if: 真实的添加或删除了某些dom节点
			v-show：修改了 css样式来显示和隐藏
			*/
			var vm = new Vue({
				el:"#app",
				data:{
					showType:true //true显示天使
				},
				methods:{
					showFun:function(){
						this.showType = !this.showType;
					}
				}
			})
			
			/*
			一般来说，v-if 有更高的切换开销，而 v-show 有更高的初始渲染开销。
			因此，如果需要非常频繁地切换，则使用 v-show 较好；
			如果在运行时条件很少改变，则使用 v-if 较好。
			*/
		</script>
	</body>
</html>
