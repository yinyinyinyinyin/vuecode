<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			{{12.456789 | basetoFixed(2)}}	
		</div>
		<script type="text/javascript">
			var vm = new Vue({
				el:'#app',
				data:{
					 timearr:['1579657789851','1563516693000','1578539380000']
				},
				filters:{
					basetoFixed:function(value,arg){
						return value.toFixed(arg);
					}
				}
			})
		</script>
	</body>
</html>
