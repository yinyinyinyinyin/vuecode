<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
		
	</head>
	<body>
		<div id="app"></div>
		<script type="text/javascript">
			//插件：封装好一部分代码，可以供很多个项目使用；如果开源了，并且上传git或其他的代码分享平台
			//别人就可以直接下载使用了
			//使用插件的步骤
			/*
			1.下载安装插件  npm install  --save 插件名
			2.import 插件名 from 插件
			3.  Vue.use(插件名)
			*/
		   
		   //最简单插件
		   //定义插件
		   var baseplugin = {
			   install:function(){
				   console.log("平生第一个插件已经诞生了");
			   }
		   }
		   
		   //使用插件
		   Vue.use(baseplugin);
		   new Vue({
			   el:'#app'
		   });
		</script>
	</body>
</html>
