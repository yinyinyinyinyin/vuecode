<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			{{msg}}
			
			使用过滤器：
			{{msg | toUpper('arg1')}}
		</div>
		<script type="text/javascript">
			var vm = new Vue({
				el:'#app',
				data:{
					msg:'hello world！'
				},
				filters:{
					toUpper:function(value,arg){
						console.log('过滤器已经调用了');
						console.log(value);
						console.log(arg);//过滤器中的参数
						return value.charAt(0).toUpperCase()+value.slice(1);
					}
				}
			})
		</script>
	</body>
</html>
