<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>过滤效果</title>
		<script src="js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			原数组：<br>
			<ul >
				<li v-for="item in arr">{{item}}</li>
			</ul>
			显示能被2整除的数据
			<ul >
				<li v-for="item in evenArr">{{item}}</li>
			</ul>
			过滤和函数结合:
			<ul >
				<li v-for="item in evenFun(arr)">{{item}}</li>
			</ul>
			
			for if一起使用实现过滤(不建议这样子使用):
			<ul >
				<li v-for="item in evenFun(arr)" v-if="item%2 == 0">{{item}}</li>
			</ul>
			下面的写法更好一些	
			<ul >
				<template v-for="item in evenFun(arr)">
					<li  v-if="item%2 == 0">{{item}}</li>
				</template>
			</ul>
			for里面写范围值
			<ul >
				<li v-for="(item,index) in 50">{{item}}</li>
			</ul>
			
		</div>
		<script type="text/javascript">
			var vm = new Vue({
				el:"#app",
				data:{
					arr:[1,2,3,4,5,6]
				},
				computed:{
					evenArr:function(){
						//filter 过滤
						return this.arr.filter((item)=>{
							return item % 2 == 0
						})
					}
				},
				methods:{
					evenFun:function(){
						return this.arr.filter((item)=>{
							return item % 2 == 0
						})
					}
				}
			})
		</script>
	</body>
</html>
