<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue条件和循环了解</title>
		<script src="js/vue.js"></script>
	</head>
	<body>
		<!--1.创建 div,添加id-->
		<div id="app">
			<!--5.将 data中的数据显示出来-->
			{{message}}
			<!--v-if vue的条件语句-->
			<div v-if = "show">显示的内容</div>
			<ul>
				<!--v-for vue的循环语句-->
				<li v-for="i in stu">{{i}}</li>
			</ul>
		</div>
		<script type="text/javascript">
			//2.创建一个vue对象
			var app = new Vue({
				//3.将 vue和html节点进行关联
				el:"#app",
				//4.写vue的data数据
				data:{
					message:"hello",
					show:true,
					stu:["熊大","熊二","熊爸爸"]
				}
			})
		</script>
	</body>
</html>
