<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>模态框</title>
		<script type="text/javascript" src="../js/vue.js"></script>
		<style type="text/css">
			.myDialog{
				position: fixed; top:0;left:0;right:0;bottom:0;background: rgba(0,0,0,0.5);
			}
			#dialogMain{
				margin: 0 auto; height: 40%; background: #fff;min-height: 300px; margin-top: 100px;
				padding:16px;display: flex; flex-direction: column;
			}
			#dialogHeader{
				display: flex; flex-direction: row; flex-wrap: nowrap; justify-content: space-between;
				height:50px;
			}	
			#dialogContent{background: lightgoldenrodyellow; flex:1; }
			#dialogFooter{background: lightgreen;height:50px;}
		</style>
	</head>
	<body>
		<!--element模态框的地址 https://element.eleme.cn/#/zh-CN/component/dialog-->
		<div id="app">
			<base-dialog width="30%" title="我的标题">
				<span>我是模态框的主体内容</span>
			</base-dialog>
			<button>显示模态框</button>
		</div>
		
		<!--模板-->
		<script type="text/template" id="myDialog">
			<div class="myDialog">
				<div id="dialogMain" :style="{'width':width}" >
					<div id="dialogHeader">
						<span>{{title}}</span>
						<span>×</span>
					</div>
					<div id="dialogContent">
						<slot></slot>
					</div>
					<div id="dialogFooter">
					
					
					</div>
				</div>
			</div>
		</script>
		
		<script type="text/javascript">
			//1.创建模态框组件
			Vue.component('base-dialog',{
				props:['width','title'],
				template:'#myDialog'
			});
			/***************************************************/
			var vm = new Vue({
				el:"#app",
				data:{},
				
			})
		</script>
	</body>
</html>
