<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<heading level="1">标题1</heading>
			<heading level="2">标题2</heading>
			<heading level="3">标题3</heading>
			<heading level="4">标题4</heading>
			<heading level="5">标题5</heading>
			<heading level="6">标题6</heading>
			
			
			
			<heading2 level="1">标题1</heading2>
			<heading2 level="2">标题2</heading2>
			<heading2 level="3">标题3</heading2>
			<heading2 level="4">标题4</heading2>
			<heading2 level="5">标题5</heading2>
			<heading2 level="6">标题6</heading2>
			
		</div>
		<script type="text/javascript">
			//定义子组件
			Vue.component('heading',{
				props:['level'],
				template:`
				<div>
					<h1 v-if="level == 1">
						<slot></slot>
					</h1>
					<h2 v-if="level == 2">
						<slot></slot>
					</h2>
					<h3 v-if="level == 3">
						<slot></slot>
					</h3>
					<h4 v-if="level == 4">
						<slot></slot>
					</h4>
					<h5 v-if="level == 5">
						<slot></slot>
					</h5>
					<h6 v-if="level == 6">
						<slot></slot>
					</h6>
				</div>`
			})
			
			//上面的写法，重复的地方过多，不ok  
			//使用 render函数重新渲染
			Vue.component('heading2',{
				props:['level'],
				render:function(createElement){//渲染函数
				//                           标签名称    //标签内容
					return createElement('h'+this.level,this.$slots.default);
				}
			}) 
			
			
			/********************************/
			var vm = new Vue({
				el:"#app",
				data:{
					
				}
			})
		</script>
	</body>
</html>
