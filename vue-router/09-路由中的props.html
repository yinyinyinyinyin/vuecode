<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="./js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script src="./js/vue-router.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<router-link to="/test">主页</router-link>
			<router-link to="/about/66">关于我们</router-link>
			<router-view>      </router-view>
		</div>
		<script type="text/javascript">
			/************1.常创建两个组件，相当于要显示的两个页面*********/
			var main = {
				template:`<div>主页</div>`
			};
			var about = {
				props:["userid"],
				template:`<div>关于我们
				<br>参数是{{userid}}
				</div>`
			}
			/*********2.创建路由配置表***********************/
			var routes = [
				//路径           要显示的组件
				{"path":"/test","component":main},
				{"path":"/about/:userid","component":about,props:true},
				//props:true可以采用 props的方式传参，优势是对 $route进行解耦				
			];
			
			/**********3.配置路由表,创建新的路由表对象****************************/
			var router = new VueRouter({
				routes:routes
			})
			
			/************创建新的vue实例****************************/
			var vm = new Vue({
				el:'#app',
				data:{},
				//4.注册到根组件
				router:router
			})
		</script>
	</body>
</html>
